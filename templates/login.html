<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Learnify.AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #eaf6ff, #ffffff);
    }
    .auth-box {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .auth-box h2 {
      color: #0077b6;
      margin-bottom: 25px;
    }
    .auth-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #bde0fe;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }
    .auth-box input:focus {
      border-color: #0096c7;
      box-shadow: 0 0 10px rgba(0,150,199,0.3);
    }
    .auth-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00b4d8, #0077b6);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,123,255,0.25);
    }
    .alt-link {
      margin-top: 15px;
      color: #0077b6;
      display: block;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <form class="auth-box" method="POST" action="/login">
      <h2>Welcome Back ðŸ‘‹</h2>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="auth-btn">Login</button>
      <a href="/signup" class="alt-link">Donâ€™t have an account? Sign Up</a>
      <a href="/" class="alt-link">â¬… Back to Home</a>
    </form>
  </div>
</body>
</html>
